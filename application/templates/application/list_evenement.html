{% extends 'application/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
      <div>
        <table class="table">
       <thead>
        <tr>
          <th>Id</th>
          <th>Titre</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {% for evenement in evenements %}
        
          <tr>
           <td>
          <h2>{{ evenement.id }}</h2></td> 
        <td> 
          <h2>{{ evenement.titre }}</h2></td> 
        <td> 
          <h2>{{ evenement.date }}</h2></td> 

        <td> 
          <button onclick="window.location='{% url 'modifier_evenement' evenement.id %}'">Modifier</button>
          <button onclick="window.location='{% url 'supprimer_evenement' evenement.id %}'">Supprimer</button>
          
        </td> 
      </tr>
        
      {% endfor %}
    </tbody>
  </table>
</div>
    </div>
</div>

{% endblock content %}

{% block scripts %}
<!-- Ajoutez les liens vers les CDN de Bootstrap et jQuery -->

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></script>
{% endblock scripts %}
