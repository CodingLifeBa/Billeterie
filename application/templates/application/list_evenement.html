{% extends 'application/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        
        
        {% for evenement in evenements %}
        <div>
          <h2>{{ evenement.nom }}</h2>
          <p>{{ evenement.description }}</p>
          <p>{{ evenement.date }}</p>
          <a href="{% url 'modifier_evenement' evenement.id %}">Modifier</a>
          <a href="{% url 'supprimer_evenement' evenement.id %}">Supprimer</a>
        </div>
      {% endfor %}
        
    </div>
</div>

{% endblock content %}

{% block scripts %}
<!-- Ajoutez les liens vers les CDN de Bootstrap et jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></script>
{% endblock scripts %}
